    <h1 class="text-center" style="color: #303030; letter-spacing:3px; padding-bottom:40px; padding-top:30px;">Editar
        Ficha Médica</h1>

    <div class="container" id="contenido" style="padding-bottom: 100px;">
        <form id="formEditar">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input required type="date" class="form-control" id="fecha">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input required type="time" class="form-control" id="hora">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="id_animal">Folio del Animal</label>
                        <input disabled type="number" class="form-control" id="id_animal">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <select required class="form-control" id="edad">
                            <option>Adulto</option>
                            <option>No determinado</option>
                            <option>Neonato</option>
                            <option>Juvenil</option>
                            <option>No determinado</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select required class="form-control" id="sexo">
                            <option>Hembra</option>
                            <option>Macho</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input required type="text" class="form-control" id="peso">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nivel_reaccion">Nivel de Reacción</label>
                        <input type="number" min=1 max=24 class="form-control" id="nivel_reaccion"></div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="frecuencia_cardiaca">Frecuencia Cardiaca</label>
                        <input type="text" class="form-control" id="frecuencia_cardiaca"></div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="frecuencia_respiratoria">Frecuencia Respiratoria</label>
                        <input type="text" class="form-control" id="frecuencia_respiratoria"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="temperatura">Temperatura</label>
                        <input type="text" class="form-control" id="temperatura"></div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="condicion_corporal">Condición Corporal</label>
                        <select required class="form-control" id="condicion_corporal">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>N/A</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="tiempo_llenado_capilar">Tiempo Llenado Capilar</label>
                        <input type="number" class="form-control" id="tiempo_llenado_capilar"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="pulso">Pulso</label>
                        <input type="number" class="form-control" id="pulso">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="hidratacion">Hidratación</label>
                        <input type="number" min=1 max=100 class="form-control" id="hidratacion">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="diagnostico">Diagnóstico</label>
                        <input required type="text" class="form-control" id="diagnostico">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="examen_fisico">Examen Físico</label>
                <textarea class="form-control" id="examen_fisico" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" id="observaciones" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-info">Guardar</button>

        </form>
    </div>
