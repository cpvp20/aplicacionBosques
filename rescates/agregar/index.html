    <h1 class="text-center" style="color: #303030; letter-spacing:3px; padding-bottom:40px; padding-top:30px;" >Agregar Nuevo Reporte de Rescate</h1>
    
    <div class="container" id="contenido" style="padding-bottom: 100px;">
        <form id="formAgregar">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fecha_entrega">Fecha</label>
                        <input required type="date" class="form-control" id="fecha_entrega">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="hora_entrega">Hora</label>
                        <input required type="time" class="form-control" id="hora_entrega">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="direccion_origen">Direccion de Origen del Organismo</label>
                        <input type="text" class="form-control" id="direccion_origen">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="municipio_origen">Municipio de Origen del Organismo</label>
                        <input type="text" class="form-control" id="municipio_origen">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="coordenadas_origen">Coordenadas de Origen del Organismo</label>
                        <input type="text" class="form-control" id="coordenadas_origen">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="direccion_entrega">Direccion de Entrega</label>
                        <input type="text" class="form-control" id="direccion_entrega">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="municipio_entrega">Municipio de Entrega</label>
                        <input type="text" class="form-control" id="municipio_entrega">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="coordenadas_entrega">Coordenadas de Entrega</label>
                        <input type="text" class="form-control" id="coordenadas_entrega">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nombre_entregador">Nombre del Entregador</label>
                        <input required type="text" class="form-control" id="nombre_entregador">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="telefono_entregador">Telefono del Entregador</label>
                        <input type="text" class="form-control" id="telefono_entregador">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="orgs_participantes">Organizaciones Participantes</label>
                            <select required class="form-control" id="orgs_participantes">
                                <option selected disabled value="">Seleccionar</option>
                                <option>Ciudadano</option>
                                <option>Proteccion Civil</option>
                                <option>AMBU</option>
                                <option>Proteccion Animal Guadalajara</option>
                                <option>Seguridad Publica</option>
                                <option>URT Tlajomulco</option>
                                <option>Otro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="CMC_fue">El CMC fue por el organismo</label>
                        <select required class="form-control" id="CMC_fue">
                            <option selected disabled value="">Seleccionar</option>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select required class="form-control" id="tipo">
                            <option selected disabled value="">Seleccionar</option>
                            <option>Entrega voluntaria</option>
                            <option>Captura</option>
                            <option>Decomiso</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="situacion">Situacion</label>
                        <select required class="form-control" id="situacion">
                            <option selected disabled value="">Seleccionar</option>
                            <option>Resguardado</option>
                            <option>Libre</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="resena">Rese√±a</label>
                <textarea class="form-control" id="resena" rows="3"></textarea>
            </div>

            <h4>Organismos</h4>
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="total_animales">Total</label>
                        <input required type="number" min="1" max="10" value="1" class="form-control" id="total_animales">
                    </div>
                </div>
            </div>

            <div id="animalesDiv">
                <!--Cargados por js-->
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="recibe">Recibido(s) En Clinica por</label>
                        <input required type="text" class="form-control" id="recibe">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="fecha_ingreso">Fecha Ingresado(s) En Clinica</label>
                        <input required type="date" class="form-control" id="fecha_ingreso">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="hora_ingreso">Hora Ingresado(s) En Clinica</label>
                        <input required type="time" class="form-control" id="hora_ingreso">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-info">Guardar</button>

        </form>
    </div>
    </div>
